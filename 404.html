<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // SPA redirect for GitHub Pages
    // Stores the requested path and redirects to the app root
    sessionStorage.setItem('spa-path', location.pathname + location.search + location.hash);
    var segments = location.pathname.split('/');
    segments.pop();
    location.replace(segments.join('/') + '/' + location.search + location.hash);
  </script>
</head>
<body></body>
</html>
